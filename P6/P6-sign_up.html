<h2>Sign up</h2>
    <form action="signup_page.php" style="border: 1px">
      <div class="container">
        <input
          class="btn btn-outline-secondary btn-small"
          type="reset"
          value="Reset"
        />

        <h3>Account information</h3>
        <p><br/></p>
        <label for="e-mail"><b>E-mail</b></label>
        <input
          type="text"
          placeholder="Enter e-mail"
          name="e-mail"
          id="e-mail"
          required
        />

        <label for="Password"><b>Password (8 characters minimum)</b></label>
        <input
          type="text"
          placeholder="Enter password"
          name="Password"
          id="Password"
          minlength="8"
          required
        />

        <label for="Repeat-password"><b>Repeat password</b></label>
        <input
          type="text"
          placeholder="Repeat password"
          name="Repeat-password"
          id="Repear-password"
          required
        />
        <hr />
        <h3>Delivery Information</h3>
        <p><br/></p>
        <label for="first-name"><b>First name</b></label>
        <input
          type="text"
          placeholder="Enter your first name"
          name="first-name"
          id="first-name"
          required
        />

        <label for="last-name"><b>Last name</b></label>
        <input
          type="text"
          placeholder="Enter your last name"
          name="last-name"
          id="last-name"
          required
        />

        <label for="Home-address"><b>Address</b></label>
        <input
          type="text"
          placeholder="Enter your address"
          name="Home-address"
          id="Home-address"
          required
        />

        <label for="City"><b>City</b></label>
        <input
          type="text"
          placeholder="Enter your city"
          name="City"
          id="City"
          required
        />

        <label for="Postal-code"><b>Postal code</b></label>
        <input
          type="text"
          placeholder="Enter your postal code"
          name="Postal-code"
          id="Postal-code"
          required
        />
        <p><br /></p>

        <p>
          <br />
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <br />
        <input type="signup" onclick="location.href='P6-landing_page.html'" value="Sign up"/>
      </div>

      <div class="container signin">
        <p>
          Already have an account?
          <a href="../P5/P5-login.html" id="signin">Sign in</a>.
        </p>
