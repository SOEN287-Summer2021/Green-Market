<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="../../../stylesheet.css" rel="stylesheet">
    <link href="../../../P3-description-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
  <body style="background: #e6ffec">
    <header>

         <!-- header 1: facebook and instagram shortcut logos on top -->

        <div class="header-1">

            <div class="follow">
                <span> follow us on : </span>
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-instagram"></a>
            </div>

            <div class="contact">
                <span> contact us  </span>
                <a href="#"> +514-848-2424 </a>
            </div>

        </div>

        <!-- header 2: main carrot logo and search bar -->

        <div class="header-2">



            <a href="#" class="logo"> <i class="fas fa-carrot"></i> Concordia U. Green Market </a>

            <form action="" class="search-bar-container">
                <input type="search" id="search-bar" placeholder="search product">
                <label for="search-bar" class="fas fa-search"></label>
            </form>

        </div>

         <!-- header 3: menu bars -->

        <div class="header-3">

            <div id="menu-bar" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#category">aisle</a>
                <a href="#product">our product</a>
                <a href="#deal">about us</a>
                <a href="#contact">contact info</a>
            </nav>

            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
                <a href="#" class="fas fa-user"></a>
            </div>

        </div>
    </header>

    <div class="wrapper">
      <div class="one">
        <h1 class="beverage-title">Dairy milk</h1>
      </div>

      <div class="four">
        <img class="product-image" src="images/milk.jpg" alt="milk-img">
      </div>

      <div class="product-grid">
        <p class="product-info">Partly skimmed 2% milk from our best farms.</p>
        <br>
        <p class="product-details">Amount: 1L</p>
        <p class="product-details">Price: $3.00</p>
        <p class="product-details"><a href="">Read more</a></p>
        <br>
        <form class="product-form" action="">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" max="99" size="5">
          <br><br>
          <input type="submit" class="add" value="Add to cart">
        </form>
      </div>

    </div>

    <div class="footer-store">
      <h4>Concordia University, SOEN 287 Project <br>
          Â© Team Green, 2021</h4>
    </div>
  </body>
</html>
